
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Titty Travel</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <h1 class="text-center">Hello World</h1>
        <div class="searchWindow">
            <div class="searchBar">
                <input type="text" placeholder="Search for a city...">
            </div>
            <button id="button" type="button">GO</button>
            <form>
                <input type="checkbox" id="travel-information1" name="travel-information1" value="Only-Weather">
                <label for="travel-information1">Only Weather</label>
                <br>
                <input type="checkbox" id="travel-information1" name="travel-information1" value="Only-Attractions">
                <label for="travel-information1">Only Attractions</label>
                <br>
                <input type="checkbox" id="travel-information1" name="travel-information1" value="Filter-Alphabetically">
                <label for="travel-information1">Filter Alphabetically</label>
                <br>
            </form>
        </div>









        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
